<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAXII GUI Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div id="connections-column" class="col-md-4">
                <h2>Connections</h2>
                <button id="add-connection" class="btn btn-primary mb-3">Add Connection</button>
                <ul id="connection-list" class="list-group"></ul>
            </div>
            <div id="actions-column" class="col-md-4">
                <h2>Actions</h2>
                <select id="action-select" class="form-select mb-3" disabled>
                    <option value="">Select an action</option>
                </select>
                <div id="action-params"></div>
            </div>
            <div id="results-column" class="col-md-4">
                <h2>Results</h2>
                <pre id="results-output" class="border p-3 bg-light"></pre>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
